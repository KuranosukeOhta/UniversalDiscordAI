services:
  # Friendly Character Bot
  bot-friendly:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-ai-friendly
    restart: unless-stopped
    
    # Environment variables from file
    env_file:
      - .env.local
    
    # Override specific environment variables
    environment:
      - CHARACTER_NAME=friendly
    
    # Volume mounts for configuration and logs
    volumes:
      - ./config:/app/config:ro
      - ./characters:/app/characters:ro
      - ./logs/friendly:/app/logs:rw
    
    # Network configuration
    networks:
      - discord-ai-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; print('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Plain Character Bot
  bot-plain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-ai-plain
    restart: unless-stopped
    
    # Environment variables from file
    env_file:
      - .env.local
    
    # Override specific environment variables
    environment:
      - CHARACTER_NAME=plain
    
    # Volume mounts for configuration and logs
    volumes:
      - ./config:/app/config:ro
      - ./characters:/app/characters:ro
      - ./logs/plain:/app/logs:rw
    
    # Network configuration
    networks:
      - discord-ai-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; print('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  discord-ai-network:
    driver: bridge

# Optional: Add volume for persistent logs
volumes:
  discord-ai-logs:
    driver: local
